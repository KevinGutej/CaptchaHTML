<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CAPTCHA with Timer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .captcha-wrapper {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            text-align: center;
        }

        canvas {
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .refresh-icon {
            margin-left: 10px;
            cursor: pointer;
            color: #007bff;
        }

        .refresh-icon:hover {
            color: #0056b3;
        }

        .captcha-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        .captcha-input:focus {
            border-color: #007bff;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .result-msg {
            margin-top: 10px;
            font-size: 16px;
        }

        .result-msg.success {
            color: green;
        }

        .result-msg.error {
            color: red;
        }

        .timer {
            font-size: 14px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="captcha-wrapper">
        <h2>Advanced Human Verification</h2>
        <canvas id="captchaCanvas" width="200" height="80"></canvas>
        <span class="refresh-icon" onclick="reloadCaptcha()">&#x21bb; Refresh CAPTCHA</span>
        <p class="timer" id="timerText"></p>
        <input type="text" id="userCaptchaInput" class="captcha-input" placeholder="Enter CAPTCHA text">
        <button class="submit-btn" onclick="validateCaptcha()">Verify</button>
        <p class="result-msg" id="captchaResult"></p>
    </div>

    <script>
        let captchaText = '';
        let timer;
        let maxAttempts = 3;
        let attemptsLeft = maxAttempts;
        let timeLimit = 30;

        function generateCaptcha() {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            captchaText = '';
            for (let i = 0; i < 6; i++) {
                captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < captchaText.length; i++) {
                const fontSize = Math.random() * (30 - 20) + 20;
                const x = 20 + i * 30;
                const y = Math.random() * (50 - 30) + 30;
                const angle = (Math.random() - 0.5) * 0.4;
                const color = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;

                ctx.font = `${fontSize}px Arial`;
                ctx.fillStyle = color;
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                ctx.fillText(captchaText[i], 0, 0);
                ctx.restore();
            }
            for (let i = 0; i < 5; i++) {
                ctx.strokeStyle = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
        }
        function reloadCaptcha() {
            generateCaptcha();
            document.getElementById('userCaptchaInput').value = '';
            document.getElementById('captchaResult').textContent = '';
            attemptsLeft = maxAttempts;
            startTimer();
        }
        function validateCaptcha() {
            const userInput = document.getElementById('userCaptchaInput').value;
            const resultMsg = document.getElementById('captchaResult');

            if (attemptsLeft > 0) {
                if (userInput.toLowerCase() === captchaText.toLowerCase()) {
                    resultMsg.textContent = 'Verification successful!';
                    resultMsg.className = 'result-msg success';
                    clearInterval(timer);
                } else {
                    attemptsLeft--;
                    resultMsg.textContent = `Incorrect CAPTCHA. Attempts left: ${attemptsLeft}`;
                    resultMsg.className = 'result-msg error';
                    if (attemptsLeft === 0) {
                        resultMsg.textContent = 'Maximum attempts reached. Please refresh the CAPTCHA.';
                    }
                }
            } else {
                resultMsg.textContent = 'No attempts left. Please refresh the CAPTCHA.';
            }
        }
        function startTimer() {
            let timeRemaining = timeLimit;
            const timerText = document.getElementById('timerText');
            timerText.textContent = `Time left: ${timeRemaining}s`;

            clearInterval(timer);
            timer = setInterval(() => {
                timeRemaining--;
                timerText.textContent = `Time left: ${timeRemaining}s`;

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    timerText.textContent = 'Time is up! Please refresh the CAPTCHA.';
                    attemptsLeft = 0;
                }
            }, 1000);
        }
        window.onload = function () {
            generateCaptcha();
            startTimer();
        };
    </script>
</body>

</html>
