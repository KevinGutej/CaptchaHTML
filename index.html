<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CAPTCHA Verification</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .captcha-wrapper {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .captcha-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eef;
            padding: 15px;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
            color: #222;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .refresh-icon {
            margin-left: 10px;
            cursor: pointer;
            color: #007bff;
        }

        .refresh-icon:hover {
            color: #0056b3;
        }

        .captcha-input {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        .captcha-input:focus {
            border-color: #007bff;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .result-msg {
            margin-top: 10px;
            font-size: 16px;
        }

        .result-msg.success {
            color: green;
        }

        .result-msg.error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="captcha-wrapper">
        <h2>Human Verification</h2>
        <div class="captcha-box" id="generatedCaptcha">
            <span id="captchaText"></span>
            <span class="refresh-icon" onclick="reloadCaptcha()">&#x21bb;</span>
        </div>
        <input type="text" id="userInput" class="captcha-input" placeholder="Enter CAPTCHA text">
        <button class="submit-btn" onclick="checkCaptcha()">Verify</button>
        <p class="result-msg" id="captchaResult"></p>
    </div>

    <script>
        let captchaValue = '';
        function createCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            captchaValue = captcha;
            document.getElementById('captchaText').textContent = captchaValue;
        }
        function reloadCaptcha() {
            createCaptcha();
            document.getElementById('userInput').value = '';
            document.getElementById('captchaResult').textContent = '';
        }
        function checkCaptcha() {
            const userCaptcha = document.getElementById('userInput').value;
            const resultMsg = document.getElementById('captchaResult');

            if (userCaptcha.toLowerCase() === captchaValue.toLowerCase()) {
                resultMsg.textContent = 'Verification successful!';
                resultMsg.className = 'result-msg success';
            } else {
                resultMsg.textContent = 'Incorrect CAPTCHA. Please try again.';
                resultMsg.className = 'result-msg error';
            }
        }
        window.onload = createCaptcha;
    </script>
</body>

</html>
